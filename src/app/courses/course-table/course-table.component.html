<table mat-table [dataSource]="dataSource">

    <!-- Code Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
    </ng-container>

    <!-- Capacity Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
    </ng-container>

    <!-- Credit Column -->
    <ng-container matColumnDef="credit">
        <th mat-header-cell *matHeaderCellDef> Credit </th>
        <td mat-cell *matCellDef="let element"> {{element[3]}} </td>
    </ng-container>

    <!-- Core Column -->
    <ng-container matColumnDef="core">
        <th mat-header-cell *matHeaderCellDef> Core </th>
        <td mat-cell *matCellDef="let element"> {{element[4]}} </td>
    </ng-container>

    <!-- Dors Column -->
    <ng-container matColumnDef="dors">
        <th mat-header-cell *matHeaderCellDef> Dors </th>
        <td mat-cell *matCellDef="let element"> {{element[5]}} </td>
    </ng-container>

    <!-- Nofstudent Column -->
    <ng-container matColumnDef="nofstudent">
        <th mat-header-cell *matHeaderCellDef> No F Student </th>
        <td mat-cell *matCellDef="let element"> {{element[6]}} </td>
    </ng-container>

    <!-- Instructor Column -->
    <ng-container matColumnDef="instructor">
        <th mat-header-cell *matHeaderCellDef> Instructor </th>
        <td mat-cell *matCellDef="let element"> {{element[7]}} </td>
    </ng-container>

    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> Hours </th>
        <td mat-cell *matCellDef="let element"> {{element[8]}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
